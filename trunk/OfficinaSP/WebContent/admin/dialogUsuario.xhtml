<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<p:panel header="Usu치rios">
		<p:commandButton icon="ui-icon-circle-plus" value="Novo" ajax="true"
			immediate="false" onclick="PF('usuarioDlg').show();" />
		<br></br>
		<p:dataTable emptyMessage="Nenhum usu치rio cadastrado."
			value="#{empresaMB.empresa.usuarios}" var="usuario" paginator="true"
			rows="6" dynamic="true" id="usuarioTable">
			<p:column headerText="C칩digo">
				<h:outputText value="#{usuario.id}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{usuario.nome}" />
			</p:column>
			<p:column headerText="CPF">
				<h:outputText value="#{usuario.cpf}" />
			</p:column>
		</p:dataTable>
	</p:panel>
	<p:dialog header="Cadastrar Contato" widgetVar="usuarioDlg"
		resizable="true" id="dialogUsuario" width="650" showEffect="fade"
		hideEffect="explode" height="350" onCloseUpdate="usuarioTable">

		<p:panel id="panel">
			<f:facet name="header">
				<h:outputLabel value="Usu치rio" style="font-size:13px;" />
			</f:facet>

			<div id="font_um">
			<h:panelGrid columns="4">
				<h:outputLabel value="Nome" />
				<p:inputText value="#{empresaMB.usuario.nome}" />

				<h:outputLabel value="CPF" />
				<p:inputText value="#{empresaMB.usuario.cpf}" />

				<h:outputLabel value="E-Mail" />
				<p:inputText value="#{empresaMB.usuario.email}" />

				<h:outputLabel value="Senha" />
				<p:password value="#{empresaMB.usuario.senha}" />


			</h:panelGrid>
			<p:commandButton onclick="usuarioDlg.hide();" immediate="false"
				ajax="true" action="#{empresaMB.adicionaUsuario()}"
				icon="ui-icon ui-icon-check" value="Salvar"
				update="usuarioTable panel">
			</p:commandButton>
			</div>
		</p:panel>
	</p:dialog>
</h:body>

</html>

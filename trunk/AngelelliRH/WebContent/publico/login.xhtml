<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view contentType="text/html" />
<ui:decorate template="../templates/login.xhtml">
	<ui:define name="centro">
		<p:growl id="growl" showDetail="true" sticky="true" />
		<p:focus />
		<div align="center"
			style="padding-top: 10%; left: 25%; width: 50%; right: 25%;">
			<p:panel style="width:500px;height:300px;">
				<f:facet name="header">
					<h:outputLabel value="Login" />
				</f:facet>
				<h:graphicImage library="images" name="logo.png" />
				<br />
				<form method="post"
					action="#{request.contextPath}/j_spring_security_check"
					id="frmLogin">
					<table>
						<tr>
							<td>Login</td>
							<td><input type="text" name="j_username" /></td>
						</tr>
						<tr>
							<td>Senha</td>
							<td><input type="password" name="j_password" /></td>
							<h:panelGroup rendered="#{!empty param.login_error}">
								<h:outputText
									value="Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message}"
									style="color: darkred" />

							</h:panelGroup>
						</tr>
						<tr>
							<td align="right"><input type="checkbox"
								name="_spring_security_remember_me" /></td>
							<td>Entrar automaticamente</td>
						</tr>
						<tr>
							<td></td>
							<td><input type="submit" value="Entrar" /></td>
						</tr>

					</table>

				</form>
				<script>
		document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
		</script>
				<h:form>
					<center>
						<p:commandLink value="Cadastre-se" action="#{profissionalMB.novo}"
							ajax="false" immediate="true" />
						<br />
						<p:commandLink value="Vagas disponíveis" />
						<br />
						<h:outputText
							value="Bem-vindo ao Portal de vagas - Friforífico Angelelli Ltda." />
					</center>
				</h:form>
			</p:panel>
		</div>
	</ui:define>
</ui:decorate>
</html>

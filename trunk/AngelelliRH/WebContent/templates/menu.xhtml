<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:form>
	<div id="font_um">

		<p:growl id="messages" />
		
		<p:menubar autoSubmenuDisplay="true">
			<p:submenu label="Cadastros" icon="ui-icon ui-icon-document">
				<p:submenu label="Novo" icon="ui-icon ui-icon-contact">
					<p:menuitem value="Contato" url="contatos.jsf"
						helpText="CTRL+O" />
						<p:menuitem value="Motoristas" url="motoristas.jsf"
						helpText="CTRL+O" />
						<p:menuitem value="Frota" url="frotas.jsf"
						helpText="CTRL+O" />
						<p:menuitem value="Postos" url="postos.jsf"
						helpText="CTRL+O" />
					<p:menuitem value="Grupo" url="#" helpText="CTRL+N" />
					<p:menuitem value="Departamento" url="#" helpText="CTRL+O" />
				</p:submenu>
				<p:menuitem value="Open" url="#" />
				<p:menuitem value="Quit" url="#" />
			</p:submenu>

			<p:submenu label="Curiosidades" icon="ui-icon ui-icon-pencil">
				<p:menuitem value="Undo" url="#"
					icon="ui-icon ui-icon-arrowreturnthick-1-w" helpText="CTRL+Z"></p:menuitem>
				<p:menuitem value="Redo" url="#"
					icon="ui-icon ui-icon-arrowreturnthick-1-e" helpText="CTRL+Y"></p:menuitem>
			</p:submenu>

			<p:submenu label="Help" icon="ui-icon ui-icon-help">
				<p:menuitem value="Contents" url="#" />
				<p:submenu label="Search" icon="ui-icon ui-icon-search">
					<p:submenu label="Text">
						<p:menuitem value="Workspace" url="#" />
					</p:submenu>
					<p:menuitem value="File" url="#" />
				</p:submenu>
			</p:submenu>

			<p:submenu label="Contato" icon="ui-icon ui-icon-gear">
				<p:submenu label="Ajax" icon="ui-icon ui-icon-refresh">
					<p:menuitem value="Save" actionListener="#{buttonBean.save}"
						icon="ui-icon ui-icon-disk" update="messages" />
					<p:menuitem value="Update" actionListener="#{buttonBean.update}"
						icon="ui-icon ui-icon-arrowrefresh-1-w" update="messages" />
				</p:submenu>
				<p:submenu label="Non-Ajax" icon="ui-icon ui-icon-newwin">
					<p:menuitem value="Delete" actionListener="#{buttonBean.delete}"
						icon="ui-icon ui-icon-close" update="messages" ajax="false" />
				</p:submenu>
			</p:submenu>

			<p:menuitem value="Quit" url="http://www.primefaces.org"
				icon="ui-icon ui-icon-close" />
		</p:menubar>
	</div>
</h:form>
</html>
